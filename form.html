<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>

<body>

    <div>
        <h1>Cadastre-se para ser um participante de nosso Projeto</h1>
        <p>Preencha com suas informações:</p>
        <br>
    </div>

    <form action="" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="nome">Nome: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="email">
                    </td>
                    <td>
                        <label for="sobrenome">Sobrenome: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="sobrenome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Nascimento: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="dia" size="2" maxlength="2" value="dd">
                        <input type="text" name="mes" size="2" maxlength="2" value="mm">
                        <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rg">RG: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="rg" size="13" maxlength="13">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>CPF:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2"
                            maxlength="2">
                    </td>
                </tr>
            </table>
        </fieldset>

        <br />
        <fieldset>
            <legend>Dados de Endereço</legend>
            <table cellspacing="10">

                <tr>
                    <td>
                        <label for="rua">Rua:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="rua">
                    </td>
                    <td>
                        <label for="numero">Numero:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="numero" size="4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bairro">Bairro: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="bairro">
                    </td>
                </tr>
                <tr>
                    <td>

                <tr>
                    <td>
                        <label for="cidade">Cidade: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="cidade">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cep">CEP: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3"
                            maxlength="3">
                    </td>
                </tr>
            </table>
        </fieldset>
        <br />

        <fieldset>
            <legend>Dados de login</legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="email">E-mail: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Senha: </label>
                    </td>
                    <td align="left">
                        <input type="password" name="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passconfirm">Confirme a senha: </label>
                    </td>
                    <td align="left">
                        <input type="password" name="passconfirm">
                    </td>
                </tr>
            </table>
        </fieldset>
        <br />
        <input type="submit">
        <input type="reset" value="Limpar">
    </form>
    <br>
    <hr>
</body>
<footer>
    <center>
        <a href="3.html">
            <button>Voltar</button>
        </a>
    </center>
</footer>

</html>
